<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
	<link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery-1.11.3.min.js"></script>
  <script src="bootstrap.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mr4iza0NxXq4OlTYVHBceHkv"></script>
  <script src="ui.js"></script>
  <script src="remote.js"></script>
	<script src="init.js"></script>
	<script>
		$(document).ready(on_load);
	</script>
</head>
<body>
	<div class="container">
	  <nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Drone Dash</a>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#" data-toggle="modal" data-target="#settings">Settings</a></li>
	    </ul>
	  </div>
	  </nav>

	  <div class="container-fluid">
	  <div class="row">
	    <div class="col-sm-3">
	      <div class="panel panel-default">
	        <div class="panel-heading">Station Camera</div>
	        <div class="panel-body nospace"><img id="station_cam" class="innospace" src="static/placehold.jpg"></img></div>
	      </div>
	      <div class="panel panel-default">
	        <div class="panel-heading">Front Camera</div>
	        <div class="panel-body nospace"><img id="front_cam" class="innospace" src="static/placehold.jpg"></img></div>
	      </div>
	    </div>
	    <div class="col-sm-6">
	      <div class="panel panel-default">
	        <div class="panel-heading">Map</div>
	        <div class="panel-body nospace"><div id="allmap" class="innospace"></div></div>
          <div class="list-group">
            <div id="status" class="list-group-item">
              <div class="btn-group">
                <button type="button" class="btn btn-default drone-status" id="ready">Ready</button>
                <button type="button" class="btn btn-default drone-status" id="landing">Landing</button>
                <button type="button" class="btn btn-default drone-status" id="nav">Nav</button>
              </div>
            </div>
            <div id="status" class="list-group-item">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary tool" id="thand">
                  <input type="radio" name="options" checked> Hand
                </label>
                <label class="btn btn-primary tool" id="tgoal">
                  <input type="radio" name="options"> Goal
                </label>
                <label class="btn btn-primary tool">
                  <input type="radio" name="options" id="tstation"> Station
                </label>
              </div>
            </div>
			    </div>
	      </div>
	    </div>
			<div class="col-sm-3" >
				<div class="panel panel-default">
					<div class="panel-body">
						<button type="button" class="btn btn-primary" id="connect">Connect</button>
					</div>
          <div class="list-group">
			      <div id="conn_status" class="list-group-item">N/A</div>
			    </div>
				</div>
	      <div class="panel panel-default">
	        <div class="panel-heading">Control</div>
	        <div class="panel-body">
						<table id="cpad">
				      <tr>
				        <td><button id="leftt" class="move">↶</button></td>
				        <td><button id="forward" class="move">↑</button></td>
				        <td><button id="rightt" class="move">↷</button></td>
				        <td><button id="up" class="move">⇧</button></td>
				      </tr>
				      <tr>
				        <td><button id="left" class="move">←</button></td>
				        <td><button id="stop" class="move">S</button></td>
				        <td><button id="right" class="move">→</button></td>
				        <td></td>
				      </tr>
				      <tr>
				        <td></td>
				        <td><button id="backward" class="move">↓</button></td>
				        <td></td>
				        <td><button id="down" class="move">⇩</button></td>
				      </tr>
				    </table>
					</div>
	      </div>
				<div class="panel panel-default">
					<div class="panel-heading">Sensors</div>
					<div class="list-group">
			      <div id="altimeter" class="list-group-item">Altimeter:</div>
						<div id="sonar" class="list-group-item">
              <div class="progress">
                <div id="pbar" class="progress-bar" role="progressbar" style="width:100%">
                  100%
                </div>
              </div>
            </div>
            <div id="gps" class="list-group-item">GPS:</div>
            <div id="pose" class="list-group-item">Pose:</div>
			    </div>
				</div>
	    </div>

	  </div>
	  </div>
	</div>

	<!-- Modal -->
<div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Config</h4>
      </div>
      <div class="modal-body">
				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="remote">Remote:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="remote" value="">
				    </div>
				  </div>
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="settings_save">Save</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
